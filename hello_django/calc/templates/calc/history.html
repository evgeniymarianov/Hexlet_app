<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Страница истории</h1>
{% block content %}
<ul>
  {% for obj in last_values %}
  <li>
    <p>Значение {{ obj.value }}</p>
    <small>(Created at: {{ obj.timestamp }})</small>
  </li>
{% endfor %}
</ul>
{% endblock %}
</body>
</html>
